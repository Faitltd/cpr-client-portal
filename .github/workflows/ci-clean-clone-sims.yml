name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint (if available)
        if: ${{ hashFiles('package.json') != '' }}
        run: |
          if node -e "const s=require('./package.json').scripts||{}; process.exit(s.lint?0:1)"; then
            npm run lint
          else
            echo "No lint script found; skipping."
          fi

      - name: Typecheck
        run: |
          if node -e "const s=require('./package.json').scripts||{}; process.exit(s.check?0:1)"; then
            npm run check
          else
            npx svelte-check
          fi

      - name: Test
        run: |
          if node -e "const s=require('./package.json').scripts||{}; process.exit(s.test?0:1)"; then
            npm test
          else
            npx vitest run --runInBand
          fi
